<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Battlefy Team Picture Grabber</title>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="header">
        <div class="title">Battlefy Team Picture Grabber</div>
        <input type="text" id="input-id" placeholder="Battlefy Tournament ID">
    </div>
    <footer>Made by .jpg because its too hard to get images off Battlefy</footer>
    <script>
        const inputId = document.getElementById("input-id");
        inputId.addEventListener("keypress", function(event){
            if (event.key === "Enter"){
                const inputVal = inputId.value;
                if (inputVal == "" || inputVal == undefined || inputVal == null){
                    console.log('hi');
                    return;
                }
                document.location.href = document.location.origin + "/tourney.html?id=" + inputVal;
            }
        })
    </script>
</body>
</html>
